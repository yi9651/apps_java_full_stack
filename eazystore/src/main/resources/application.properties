spring.application.name=eazystore
#debug=true
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) %magenta([%thread]) %cyan(%-40logger{39}) : %msg%n

spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:testdb
#jdbc:mysql://localhost:3306/eazystore
spring.datasource.url=jdbc:mysql://${DATABASE_PORT:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:eazystore}
#spring.datasource.url=jdbc:h2:file:~/eazystore;AUTO_SERVER=true
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
#spring.datasource.driver-class-name=org.h2.Driver

#spring.sql.init.mode=embedded
#spring.sql.init.schema-locations=optional: classpath:sql/schema.sql
#spring.sql.init.data-locations=optional: classpath:sql/data.sql

#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=${JPA_SHOW_URL:true}

#if the sql is executed, make it in the format that can be understood
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:true}
